<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(270deg, #8052ec, #d161ff);
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-12 col-md-8 col-sm-6 ">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">
                <span class="badge text-bg-warning">To-Do APP</span>
            </h1>
            <div>
                <input id="todo-input" class="form-control m-2 mt-2 text-danger p-1" type="text" placeholder="Add your task">
                <button id="addTaskBtn" class="btn btn-outline-primary mb-1 " onclick="addItem()">Add</button>
            </div>
            <ul id="items" class="list-group mt-3">
            </ul>
        </div>
    </div>
</div>
</div>
</div>

<script>
  function addItem() {
    var input = document.getElementById("todo-input");
    var text = input.value;
    if (text.trim() === "") {
      alert("Please enter a task.");
      return;
    }
    var newItem = document.createElement("li");
    newItem.className = "list-group-item";
    newItem.innerHTML = `
      <input type="checkbox">
      <span>${text}</span>
      <button class="btn btn-danger btn-sm ms-2" onclick="removeItem(this)">Remove</button>
    `;
    document.getElementById("items").appendChild(newItem);
    input.value = "";
  }

  function removeItem(item) {
    item.parentElement.remove();
  }
</script>

</body>
</html>
